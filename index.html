<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- _______tailwind Css______ -->
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>

<body class="bg-cover " style="background-image: url(Images/bank-building-interior-reception-couch-260nw-472022176.webp);">
    <header>
        <section>
            <h1 class="bg-gradient-to-r from-violet-500 to-fuchsia-500 text-7xl text-center m-8 font-medium">Welcome To My <span class="text-teal-100">Baap Er
                    Bank</span>!!!!!</h1>
        </section>
    </header>
    <main>
        <section class="bg-cover w-3/4 p-8 mx-auto rounded mb-8" style="background-image: url(Images/chicagobooth-finance-sign-contract.jpg);">
            <div>
                <h4 class="text-2xl">Please Login</h4>
                <div>
                    <input id="user-email" class="block rounded my-2 w-2/4 h-8" placeholder="Your E-mail" type="text">
                    <input id="user-password" class="block rounded my-2 w-2/4 h-8" placeholder="Your Password" type="password">
                    <button id="btn-login" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 p-2 rounded my-2 w-1/4 font-bold text-white" type="submit">Log In</button>
                </div>
            </div>
        </section>
   
    </main>
    <script src="js/logIn.js"></script>
</body>

</html>
