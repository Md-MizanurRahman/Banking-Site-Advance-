<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <!-- _______tailwind Css______ -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 " style="background-image: url(Images/bank-building-exterior-bank-interior_40816-75.avif);">
    <header>
        <section class="m-20">
            <h1 class="bg-gradient-to-r from-violet-500 to-fuchsia-500 text-7xl text-center m-8 font-medium">Let's Get Some <span class="text-lime-300">MooooooooonY</span>!!!!!</h1>
        </section>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mx-auto w-3/4 my-8">
                <div class="bg-green-500 rounded p-8">
                    <h1 class="text-3xl text-white">Deposit</h1>
                    <h1  class="text-5xl text-white"><span id="total-deposite">00</span> Tk</h1>
                </div>
                <div class="bg-indigo-500 rounded p-8">
                    <h1 class="text-3xl text-white">Withdraw</h1>
                    <h1 class="text-5xl text-white"><span id="total-withdraw">00</span> Tk</h1>
                </div>
                <div class="bg-sky-500 rounded p-8">
                    <h1 class="text-3xl text-white">Balance</h1>
                    <h1 class="text-5xl text-white"><span id="total-balance">1500</span>Tk</h1>
                </div>
                
              </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
                <div class="bg-yellow-400 rounded p-8">
                    <h1 class="text-3xl">Please Deposit</h1>
                    <input id="deposite-input" class="block rounded my-2 w-2/4 h-8" placeholder="Your Deposite Amount" type="text">
                    <button id="btn-deposite" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 p-2 rounded my-2 w-1/4 font-bold" type="submit">Deposit</button>
                </div>
                <div class="bg-lime-400 rounded p-8">
                    <h1 class="text-3xl">Please Withdraw</h1>
                    <input id="withdraw-input" class="block rounded my-2 w-2/4 h-8" placeholder="Your Withdraw Amount" type="text">
                    <button id="btn-withdraw" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 p-2 rounded my-2 w-1/4 font-bold" type="submit">Withdraw</button>
                </div>
                
              </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
